<table  class="table  mt-1 ms-1 ">
    <thead class="bg-dark">
        <th class="text-white" >  ID</th>
        <th class="text-white">Full Name</th>
        <th class="text-white">Address</th>
        <th class="text-white">Total Sales</th>
        <th class="text-white">Phone Number</th>
        <th class="text-white">Email</th>
        
        <th>Delete Item</th>

    </thead>

    <tbody>
        <tr *ngFor="let customer of Customers" class="table-body">
            <td> <a > <button type="button" class="btn btn-outline-primary">  {{customer.id}}  </button> </a> </td>
            <td>{{customer.full_name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.total_sales}}</td>
            <td>{{customer.phone_number}}</td>
            <td>{{customer.email}}</td>
            
            
            <td class=" border-left-1 border-top-0 border-bottom-0 border-right-0 border-dark">
                
                    |
                <button class="text-danger bg-white" style="border: none;" (click)="deleteCustomer(customer)">DELETE</button>
                    |
            
            </td>
            
        </tr>

    </tbody>

    


</table>


<div class="position-relative">
    <div class="position-absolute top-10 start-50 translate-middle mt-3">
        <a routerLink="/addCustomer">
            <button type="button" class="btn btn-outline-primary">  Add Customer </button>
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <button class="btn btn-success" (click)="generateExcel()">Export to Excel</button>
    </div>
</div>
