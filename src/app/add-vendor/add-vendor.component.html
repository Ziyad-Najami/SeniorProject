<div class="container">

    <div class="text-center mt-5"><h1>ADD NEW Vendor</h1></div>
    
    <div style="width: 50%; margin: auto">
        <form [formGroup]="addform" novalidate class="form">
            
            
            
            <div class="row mt-2">
                <div class="col-md-6 ">FULL NAME</div>  
                <div class="col-md-6 "><input required type="text" class="form-control" name="full_name" formControlName="full_name"></div>
                
            </div>
            
            <div class="row mt-2">
                
                <div class="col-md-6 ">ADDRESS</div>  
                <div class="col-md-6 "><input required type="text" class="form-control" name="address" formControlName="address"></div>
                
            </div>
            
            <div class="row mt-2">
                <div class="col-md-6 ">PHONE NUMBER</div>  
                <div class="col-md-6 "><input required type="text" name="phone_number" class="form-control" formControlName="phone_number"></div>
                
            </div>
            
            <div class="row mt-2">
                <div class="col-md-6 ">EMAIL</div>  
                <div class="col-md-6 "><input required type="email"  email="true" name="email" class="form-control" formControlName="email"></div>
                
            </div>
            

        

            <div class="row mt-2">
                
                <div class="col-md-12 text-center"><button class="btn btn-primary" (click)="onSubmit()" type="submit">ADD VENDOR</button></div>
                  
                
                
            </div>


        </form>
    </div>
    </div>
