<table  class="table table-stripped mt-1 ms-1 ">
    <thead class="bg-secondary">
        <th>  ID</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Total Purchase</th>
        <th>Phone Number</th>
        <th>Email</th>
        
        <th>Delete Item</th>

    </thead>

    <tbody>
        <tr *ngFor="let vendor of VENDORS">
            <td> <a > <button type="button" class="btn btn-outline-primary">  {{vendor.id}}  </button> </a> </td>
            <td>{{vendor.full_name}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.total_purchase}}</td>
            <td>{{vendor.phone_number}}</td>
            <td>{{vendor.email}}</td>
            
            
            <td>
                
                    |
                <button class="text-danger bg-white" style="border: none;" (click)="deleteVendor(vendor)">DELETE</button>
                    |
            
            </td>
            
        </tr>

    </tbody>

    


</table>


<div class="position-relative">
    <div class="position-absolute top-10 start-50 translate-middle mt-3">
        <a routerLink="/addVendor">
            <button type="button" class="btn btn-outline-primary">  Add Vendor </button>
        </a>
    </div>
</div>
