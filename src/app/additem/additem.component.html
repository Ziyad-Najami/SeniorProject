<div class="container">

    <div class="text-center mt-5"><h1>ADD NEW ITEM</h1></div>
    
    <div style="width: 50%; margin: auto">
        <form (ngSubmit)="onSubmit(myForm)" #myForm = "ngForm">
            
            
            <div class="row mt-2">
                
                <div class="col-md-6 ">Description</div>  
                <div class="col-md-6 "><input type="text" class="form-control" name="Description" 
                    ngModel required #description="ngModel" [ngClass]="{'form-control' : true ,
                     'is-valid' :description?.touched && !description?.errors , 'is-invalid' : description?.errors && description?.touched }"
                    ></div>
                
            </div>
           
           

        

            <div class="row mt-4">
                
                <div class="col-md-12 text-center"><button class="btn btn-primary"
                    [disabled]="!myForm?.valid"
                    type="submit">ADD ITEM</button></div>
                  
                
                
            </div>


        </form>
    </div>
    </div>
